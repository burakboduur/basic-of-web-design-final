            <form action="">

                <input type="text" placeholder="Soyadınızı yazın">

                <input type="date">

                <br>
                ERKEK <input class="c" type="radio" name="cinsiyet" value="e" />
                 
                <br> 
                KADIN <input class="cc" type="radio" name="cinsiyet" value="k" /> 
                <br>
                KİMLİK TÜRÜ
                <br> 
                <select name="kimlik">
                    <option value="yeni">YENİ</option>
                    <option value="eski">ESKİ</option>
                </select>
                <br>
                E-POSTA
                <input type="text" placeholder="E-postanızı yazın">
                TELEFON NUMARASI
                <input type="text" placeholder="Telefon numaranızı yazın">
